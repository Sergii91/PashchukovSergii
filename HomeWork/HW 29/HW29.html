let MobilePhone = function (weight, height, screen, color, battery, os, ram, protection){
    this.weight = weight;
    this.height = height;
    this.screen = screen;
    this.color = color;
    this.battery = battery;
    this.os = os;
    this.ram = ram;
    this.protection = protection;
    this.info = function (){
        return "Параметры мобильного телефона: " + "</br>" + "Вес: " + this.weight + "</br>" + "Длинна: " + this.height
        + "</br>" + "Экран: " + this.screen + "</br>" + "Цвет: " + this.color + "</br>" + "Батарея: " + this.battery 
        + "</br>" + "Операционная система: " + this.os + "</br>" + "Память: " + this.ram + "</br>" + "Защита:" + this.protection;
    }
};
